                <li class="app-nav-item" routerLinkActive="active">
                    <a routerLink="/catalog">Catalog</a>
                </li>
                <li class="app-nav-item" routerLinkActive="active">
                    <a  routerLink="/cart">

                    </a>
                </li>
                <li class="app-nav-item" routerLinkActive="active">
                    <a routerLink="/about">About</a>
                </li>
                <li class="app-nav-item" routerLinkActive="active">
                    <a routerLink="/login">Login</a>
                </li>
                <li class="app-nav-item" routerLinkActive="active">
                    <a routerLink="/admin">Admin</a>
                </li>
